<!DOCTYPE html> 
<html>
<head>
    <title>User Registration</title>
    <!--bootstrap CSS for LAYOUT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="mb-4">Register New User</h1>

    <!--the form to register user-->
    <form method="POST" action="/register">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="building_code" class="form-label">Building Code</label>
            <input type="text" name="building_code" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>
</html>
