<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <!--using Bootstrap for design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="mb-4">Add a New Item</h1>
    
    <!-- the form to add a new item -->
    <form method="POST" action="/add">
        <div class="mb-3">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" name="item_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="item_type" class="form-label">Item Type</label>
            <select name="item_type" class="form-select" required>
                <option value="Available">Available</option>
                <option value="Needed">Needed</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="building_code" class="form-label">Building Code</label>
            <input type="text" name="building_code" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</body>
</html>
